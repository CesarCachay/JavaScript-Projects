<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Calculator</title>

<body>
  <div class="operations">
    <p>Simple Calculator</p>
    <form id="operation">
      <input type="text" id="first" name="first" />
      <input type="text" id="second" name="second" />
      <select name="operation-select" class="operations__options">
        <option value="addition">Addition</option>
        <option value="substraction">Substraction</option>
        <option value="multiply">Multiplication</option>
        <option value="division">Division</option>
        <option value="square">Square</option>
        <option value="power">Power</option>
        </td>
      </select>
      <button class="clear-button" data-action="clear" id="delete">Clear</button>
      <input type="submit" value="Calculate" class="submission" />
      <output name="result"></output>
    </form>
  </div>
  <script src="simple-calculator.js"></script>
  <div class="footer">
    <p class="footer_message">Made in Codeable &#x2764;</p>
  </div>

</html>
